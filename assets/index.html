<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/838150bb28.js" crossorigin="anonymous"></script>
    <title>Responsive Dashboard using HTML CSS and JavaScript</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                    <h2>EGA<span class="danger">TOR</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span><i class="fa-solid fa-border-all"></i></span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <span><i class="fa-regular fa-user"></i></span>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <span><i class="fa-solid fa-clipboard-list"></i></span>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <span><i class="fa-solid fa-arrow-trend-up"></i></span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span><i class="fa-regular fa-envelope"></i></span>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <span><i class="fa-solid fa-list-check"></i></span>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <span><i class="fa-solid fa-circle-exclamation"></i></span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span><i class="fa-solid fa-gear"></i></span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span><i class="fa-solid fa-plus"></i></span>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <span><i class="fa-solid fa-right-from-bracket"></i></span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <!------------------- END OF ASIDE ---------------------->

        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="date" name="date" id="date">
            </div>

            <div class="insights">
                <div class="sales">
                    <span><i class="fa-solid fa-chart-column"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>$25,024</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-------------- END OF SALES -------------->
                
                <div class="expenses">
                    <span><i class="fa-solid fa-chart-simple"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Expenses</h3>
                            <h1>$14,160</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>62%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-------------- END OF EXPENSES -------------->
                
                <div class="income">
                    <span><i class="fa-solid fa-chart-line"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Income</h3>
                            <h1>$10,864</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>44%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-------------- END OF INCOME -------------->
            </div>
        </main>
    </div>
</body>
</html>
